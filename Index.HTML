<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendespillet - Forside</title>
    <link rel="stylesheet" href="Styles/resets.css">
    <link rel="stylesheet" href="Styles/IndexStyle.CSS" />
  </head>
  <body>
    <div id="preloader"></div>
    <div id="blackout">
      <p id="blackout_text">Vend skærmen for at spille</p>
    </div>
    <div class="main__container hideall" id="main">
      <div class="left">
        <div class="headerText">
          <h1 id="welcome" onclick="pressCounter()">Velkommen til nissernes vendespil</h1>
        </div>
        <div class="header2Text">
          <h2>Tryk for at vælge hvor mange kort du vil spille med</h2>
        </div>
      </div>
      <div class="right">
      </div>
      <div class="button_container" id="button_container">
          <a href="Kortspil6.HTML"><button class="kort">6 kort</button></a>
        <a href="Kortspil12.HTML"><button class="kort">12 kort</button></a>
        <a href="Kortspil24.HTML"><button class="kort">18 kort</button></a>
      </div>
      <img id="saga" src="Styles/saga.svg" alt="">
      <img id="saxo" src="Styles/saxo_2.svg" alt="">
      <img id="sigurd" src="Styles/sigurd.svg" alt="">
    </div>
    <script>
      let saga = document.getElementById("saga")
      let saxo = document.getElementById("saxo")
      let sigurd = document.getElementById("sigurd")

      window.addEventListener("load", function(){
        document.getElementById("main").classList.remove("hideall")
        document.getElementById("preloader").classList.add("hide")
      })

      var count = 1;
      function pressCounter() {
      if (count<10) {
      count++;
      }
      else {
      saga.style.display = "block"
      saga.classList.add("popup")
      saxo.style.display = "block"
      saxo.classList.add("popup")
      saxo.classList.add("delay1")
      sigurd.style.display = "block"
      sigurd.classList.add("popup")
      sigurd.classList.add("delay2")
  }
};
    </script>
  </body>
</html>
